<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link  rel="icon" type="imagen/png"  size="32x32"  href="./src/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" href="./src/css/estyle.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/bootstrap-grid.min.css"/>
    

    <title>Formulário de Inscrição</title>
  </head>
  <body>
           <main class="container">
                 
             
        <div class="container">
            <div class="row no-gutters">
              <div class="col-sm" id="col01">


                <h1 class="descricao" id="titulo">Aprenda a codificar observando os outros</h1>
        <p class="descricao">
            Veja como desenvolvedores experientes resolvem problemas em tempo real.
            Assistir a tutoriais com script é ótimo, mas entender como os desenvolvedores pensam é inestimável.
        </p>
              </div>

              <div class="col-sm" id="col02">       
    
                <button class="botao" id="topo">
       <span class="negrito"><b> Experimente por 7 dias grátis</b> e depois R$ 20,00/mês</button
      ><br>
      <div class="formulario"> 

        
        <form>
          <input class="grid"
            type="text"
            id="pnome"
            name="pnome"
            placeholder="Nome"
          /><br>

          <input class="grid"
            type="text"
            id="snome"
            name="snome"
            placeholder="Sobrenome"
          /><br>

          <input class="grid"
            type="email"
            id="email"
            name="email"
            placeholder="exemplo@exemplo.com.br"
          /><br>

          <input class="grid"
            type="tel"
            id="fone"
            name="telefone"
            placeholder="telefone"
          /><br>

<a href="./index.html"> <input 
            type="button"
            id="enviar" 
            class="botao"
            value="SOLICITE SEU TESTE GRATUITO"/>
        </a>
          <p class="termos">Ao clicar no botão, você concorda com nossos <span class="destacar">Termos e Serviços</span></p>
        </div> 
        
              </div>
            </div>
          </div>
        
        </main>
  </body>
</html>
